<html>
<head>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
</head>
<script>
const config = {
    type: Phaser.AUTO,
    width: window.innerWidth - 50,
    height: window.innerHeight - 50,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 0 },
            debug: false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

const game = new Phaser.Game(config);
let ball;

function preload() {
    this.load.image('ball', 'glass_ball.webp'); // Replace with actual ball image
}

function create() {
    ball = this.physics.add.image(this.sys.game.config.width / 2, this.sys.game.config.height / 2, 'ball');
    ball.setCircle(10);
    ball.setBounce(1);
    ball.setVelocity(200, 150);
    ball.setCollideWorldBounds(true);
}

function update() {
    // The physics engine automatically handles the bouncing effect
}
</script>

<body></body>
</html>
